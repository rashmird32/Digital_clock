<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      body {
        background-color: black;
      }
      #digital-clock {
        position: absolute;
        font-size: 60px;
        color: lime;
        font-family: Orbitron;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        letter-spacing: 7px;
      }
    </style>
  </head>
  <body>
    <div id="digital-clock"></div>
  </body>
  <script>
    function showTime() {
      var date = new Date();
      var h = date.getHours();
      var m = date.getMinutes();
      var s = date.getSeconds();
      var session = "AM";

      if (h > 12) {
        h = h - 12;
        session = "PM";
      }

      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      s = s < 10 ? "0" + s : s;

      document.getElementById("digital-clock").innerHTML =
        h + ":" + m + ":" + s + session;

      setTimeout(showTime, 1000);
    }
    showTime();
  </script>
</html>
